{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Cadastro de Usuario</title>
</head>
<body>
    <header>
        <div class="logo">Gerenciamento de Tarefas</div>
        <nav>
            <ul>
                <li><a href="{% url 'cadastroUsuarios' %}">Cadastro de Usuários</a></li>
                <li><a href="{% url 'cadastroTarefas' %}">Cadastro de Tarefas</a></li>
                <li><a href="{% url 'gerenciarTarefas' %}">Gerenciar Tarefas</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Cadastro de Tarefas</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="descricao">Descriçao:</label><br>
            <input type="text"  name="descricao" required><br>
            <label for="setor">Setor:</label><br>
            <input type="text" name="setor" required><br><br>
            <label for="usuario">Usuario:</label><br>
            <select name="usuario">
                {% for usuario in usuarios %}
                <option value="{{ usuario.id }}">{{ usuario.name }}</option>
                {% endfor%}
            </select> <br><br>
            <label for="prioridade">Prioridade</label><br>
            <select name="prioridade">
                <option>Baixa</option>
                <option>Média</option>
                <option>Alta</option>
            </select> <br>

            <button type="submit">Cadastrar</button>
        </form>
    </main>
</body>
</html>
